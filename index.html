<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

  <title>Instburguer</title>
</head>
<body>

  <header class="instbuguer-wrapper">

    <div class="instbuguer-burguer">´
      <img src="img/instbuguer-hamburguer.png" alt="Hmaburguer">
    </div>

    <div class="instbuguer-continue">

      <div class="group">

        <p class="instbuguer-logo" alt="instagram logo">Instbuguer</p>
       
        <div class="profile-photo">
          <img src="img/perfil-hamburguer.png" alt="perfil instagram">
        </div>
        <a href="#" class="instbuguer-login">continue com spowart</a>
        <a href="#" class="instbuguer-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é sprucegabriela?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">inscrever-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">baixe o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
      
    </div>

  </header>

  <footer class="instbuguer-footer">
    <p>Todos os direitos reservados</p>
  </footer>
 
</body>
</html>
